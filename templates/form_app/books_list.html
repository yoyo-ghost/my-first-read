{% extends "form_app/base.html" %}
{% block title %}本一覧画面{{ block.super }}{% endblock %}
{% block content %}
<table>
  <tr>
    <th>本の名前</th>
    <th>著者名</th>
    <th>読んだ日</th>
    <th>感想</th>
  </tr>
  {% for book in books %}
  <tr>
        <td><a href="{% url 'read:update_book' id=book.id %}">{{ book.book_title }}</a></td>
        <td>{{ book.book_author }}</td>
        <td>{{ book.date }}</td>
        <td>{{ book.text }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
